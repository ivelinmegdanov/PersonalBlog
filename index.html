<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&family=Ubuntu:wght@300;400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">

    <title>Ozart</title>
</head>

<body>
    <div class="body">
        <header class="header container">
            <img class="header__logo" src="./images/Header/Logo.svg" alt="Website logo" />
            <img class="header__search" src="./images/Header/icons/search.svg" alt="Search icon" />
            <div class="header__menu">
                <p class="menu__text">Menu</p>
                <img class="menu__icon" src="./images/Header/icons/hamburger.svg" alt="Menu icon" />
            </div>
        </header>

        <div class="hero container">
            <div class="hero__content">
                <div class="hero__text">
                <span class="hero__label">Hello</span>
                <h1 class="hero__title">I’m <span class="hero__title--name">Sarah Jackson</span></h1>
                <h2 class="hero__subtitle">A UX / UI designer, product designer, content creator and creative director.</h2>
                <p class="hero__desc">Of course, there’s so much more to me than just a few fancy titles. Scroll down and get to know me,</p>
                </div>

                <div class="hero__image">
                    <picture>
                        <source srcset="./images/Hero/profilePicture/ProfileDesktop.svg" media="(min-width: 1024px)">
                        <source srcset="./images/Hero/profilePicture/ProfileTablet.svg" media="(min-width: 760px)">
                        <img class="avatar" src="./images/Hero/profilePicture/ProfileMobile.svg" alt="Profile Picture">
                    </picture>
                </div>
            </div>

            <div class="hero__scroll">
                <div class="social__items">
                    <a class="link" href="https://facebook.com" target="_blank" rel="noreferrer"><img class="social__icon" src="./images/Hero/icons/facebook.svg" alt="facebook icon" /></a>
                    <a class="link" href="https://linkedin.com" target="_blank" rel="noreferrer"><img class="social__icon" src="./images/Hero/icons/linkedin-logo.svg" alt="linkedin icon" /></a>
                    <a class="link" href="https://behance.com" target="_blank" rel="noreferrer"><img class="social__icon" src="./images/Hero/icons/behance.svg" alt="behance icon" /></a>
                    <a class="link" href="https://twitter.com" target="_blank" rel="noreferrer"><img class="social__icon" src="./images/Hero/icons/twitter.svg" alt="twitter icon" /></a>
                    <a class="link" href="https://dribbble.com" target="_blank" rel="noreferrer"><img class="social__icon" src="./images/Hero/icons/dribbble.svg" alt="dribbble icon" /></a>
                </div>
                <div class="scroll">
                    <p class="scroll__text">SCROLL</p>
                    <img class="scroll__icon" src="./images/Hero/icons/right-arrow.svg" alt="arrow" />
                </div>
                <div class="space"></div>
            </div>
        </div>

        <div class="aboutme">
            <h2 class="aboutme__title">Learn all about me in 60 seconds.</h2>

            <div class="aboutme__video">
                <picture>
                    <source srcset="./images/Aboutme/VideoPosterDesktop.svg" media="(min-width: 1024px)">
                    <source srcset="./images/Aboutme/VideoPosterTablet.svg" media="(min-width: 760px)">
                    <img class="video__poster" src="./images/Aboutme/VideoPosterMobile.svg" alt="Video">
                </picture>
            </div>
        </div>
    </div>
</body>

</html>
