<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&family=Ubuntu:wght@300;400;500&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">

    <title>Ozart</title>
</head>

<body>
    <div class="body">
        <header class="header container">
            <img class="header__logo" src="./images/Header/Logo.svg" alt="Website logo" />
            <img class="header__search" src="./images/Header/icons/search.svg" alt="Search icon" />
            <div class="header__menu">
                <p class="menu__text">Menu</p>
                <img class="menu__icon" src="./images/Header/icons/hamburger.svg" alt="Menu icon" />
            </div>
        </header>

        <div class="hero container">
            <div class="hero__content">
                <div class="hero__text">
                <h2 class="hero__welcome">Hello</h2>
                <h1 class="hero__title">I’m <span class="bold">Sarah Jackson</span></h1>
                <p class="hero__desc">A UX / UI designer, product designer, content creator and creative director.</p>
                <p class="hero__desc2">Of course, there’s so much more to me than just a few fancy titles. Scroll down and get to know me,</p>
                </div>

                <div class="hero__image">
                    <img class="avatar" src="./images/Hero/ProfilePicture.svg" alt="Profile Picture" />
                </div>
            </div>

            
        </div>
</body>

</html>
